<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>
<link rel="stylesheet" href="cssfile.css">

<body class="body" >
    <div class="container d-flex  p-5 flex-column" style=" height: 100%;">
       <h1 class="fw-bold text-center">To Do List</h1>
        <div style="padding: 20px;">
            <div class="input-group"><input type="text" id="data" placeholder="add data" class="form-control"> <button
                    id="button" class=" btn colorOrenge ">Add</button>
            </div>
            <ul id="items" class="list-unstyled">
              
            </ul>

        </div>
    </div>

    <script>
        let button = document.getElementById("button");
        let input = document.getElementById("data");
        let ul = document.getElementById("items");
        button.addEventListener('click', function () {

            var li = document.createElement('li');
            var btn = document.createElement('span');
           btn.classList.add('del')
            li.classList.add('lis');

            if (input.value =='') {
                alert("Please Enter The Data");
            }
            else {

                li.innerText = input.value;
                ul.appendChild(li);
                li.appendChild(btn);
                btn.innerHTML = '<i class="fa-solid fa-delete-left"></i>';
                btn.style.float = 'right'

            }


            input.value = "";
            btn.addEventListener('click', function () {
                li.style.textDecoration = "line-through";
                btn.style.color ="red"

            })


            btn.addEventListener('dblclick', function () {
                ul.removeChild(li);
            })
        })

    </script>
</body>

</html>
